<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>

    <!-- Add Course Section -->
    <form action="/add-course" method="post" class="mb-5">
        <div class="mb-3">
            <label for="title" class="form-label">Add New Course</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <button class="btn btn-success">Add Course</button>
    </form>

    <!-- Manage Courses -->
    <h2>Manage Courses</h2>
    {% for course in courses %}
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="m-0">{{ course.title }}</h3>
            <form action="/delete-course" method="post" style="margin: 0;">
                <input type="hidden" name="course_id" value="{{ course._id }}">
                <button class="btn btn-danger btn-sm">Delete Course</button>
            </form>
        </div>
        <div class="card-body">
            <h5>Plans:</h5>
            <ul class="list-group mb-3" id="plansList-{{ course._id }}">
                {% for plan in course.plans %}
                <li class="list-group-item d-flex justify-content-between align-items-center" data-index="{{ loop.index0 }}">
                    {{ plan.name }}
                    <form action="/delete-plan" method="post" style="margin: 0;">
                        <input type="hidden" name="course_id" value="{{ course._id }}">
                        <input type="hidden" name="plan_id" value="{{ plan._id }}">
                        <button class="btn btn-danger btn-sm">Delete Plan</button>
                    </form>
                </li>
                {% endfor %}
            </ul>

            <!-- Add Plan to Course -->
            <form action="/add-plan" method="post" enctype="multipart/form-data">
                <input type="hidden" name="course_id" value="{{ course._id }}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="plan-name-{{ course._id }}" class="form-label">Plan Name</label>
                        <input type="text" id="plan-name-{{ course._id }}" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="file-{{ course._id }}" class="form-label">Upload PDF</label>
                        <input type="file" id="file-{{ course._id }}" name="file" class="form-control" accept=".pdf" required>
                    </div>
                </div>
                <button class="btn btn-primary mt-3">Add Plan</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Reorder Plans
        const planLists = document.querySelectorAll("[id^='plansList-']");
        planLists.forEach(planList => {
            new Sortable(planList, {
                animation: 150,
                onEnd: function () {
                    const courseId = planList.id.replace("plansList-", "");
                    const newOrder = Array.from(planList.children).map(item => item.getAttribute("data-index"));
                    fetch("/reorder-plans", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            course_id: courseId,
                            new_order: newOrder
                        })
                    });
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
