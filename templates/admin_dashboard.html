<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Admin Dashboard</h1>
    <form action="/add-course" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" placeholder="Add New Course" class="form-control" required>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
    </form>

    <form action="/update-course-order" method="post" id="courseOrderForm">
        <input type="hidden" name="new_order" id="courseOrder">
        <ul id="courseList" class="list-group">
            {% for course in courses %}
            <li class="list-group-item d-flex justify-content-between align-items-center" data-index="{{ loop.index0 }}">
                {{ course.title }}
                <form action="/delete-course" method="post">
                    <input type="hidden" name="course_index" value="{{ loop.index0 }}">
                    <button class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <button type="submit" class="btn btn-primary mt-3">Reorder Courses</button>
    </form>

    {% for course in courses %}
    <div class="mt-5">
        <h2>{{ course.title }}</h2>
        <form action="/add-plan" method="post" class="mb-3">
            <input type="hidden" name="course_index" value="{{ loop.index0 }}">
            <div class="input-group">
                <input type="text" name="plan_name" placeholder="Add Plan Name" class="form-control" required>
                <input type="text" name="pdf_url" placeholder="PDF URL" class="form-control" required>
                <button type="submit" class="btn btn-primary">Add Plan</button>
            </div>
        </form>

        <form action="/update-plan-order" method="post" id="planOrderForm-{{ loop.index0 }}">
            <input type="hidden" name="course_index" value="{{ loop.index0 }}">
            <input type="hidden" name="new_order" id="planOrder-{{ loop.index0 }}">
            <ul id="planList-{{ loop.index0 }}" class="list-group">
                {% for plan in course.plans %}
                <li class="list-group-item d-flex justify-content-between align-items-center" data-index="{{ loop.index0 }}">
                    {{ plan.name }}
                    <form action="/delete-plan" method="post">
                        <input type="hidden" name="course_index" value="{{ loop.index0 }}">
                        <input type="hidden" name="plan_index" value="{{ loop.index0 }}">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary mt-3">Reorder Plans</button>
        </form>
    </div>
    {% endfor %}
</div>

<script>
    const courseList = document.getElementById("courseList");
    Sortable.create(courseList, {
        onEnd: function () {
            const order = Array.from(courseList.children).map(item => item.dataset.index);
            document.getElementById("courseOrder").value = JSON.stringify(order);
        }
    });

    {% for course in courses %}
    const planList = document.getElementById("planList-{{ loop.index0 }}");
    Sortable.create(planList, {
        onEnd: function () {
            const order = Array.from(planList.children).map(item => item.dataset.index);
            document.getElementById("planOrder-{{ loop.index0 }}").value = JSON.stringify(order);
        }
    });
    {% endfor %}
</script>
</body>
</html>
