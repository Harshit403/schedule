<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission CS Test Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Mission CS Test Series</h1>
        {% for course in courses %}
        <div class="mt-4">
            <h2>{{ course.title }}</h2>
            <ul>
                {% for plan in course.plans %}
                <li>
                    {{ plan.name }} 
                    <a href="{{ plan.pdf_url }}" target="_blank">Download PDF</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
