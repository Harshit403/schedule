<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission CS Test Series</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background-color: #e63e58;
            color: white;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .cart {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .cart span {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        main {
            padding: 1rem;
        }

        .test-series h1,
        .test-series h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        .test-series h1 {
            font-size: 1.3rem;
        }

        .test-series h2 {
            font-size: 0.9rem;
        }

        .test-series span {
            color: #e63e58;
        }

        .plans {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .plan {
            background-color: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 260px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .plan:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .plan h3 {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #e63e58;
        }

        .plan-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 0.8rem;
        }

        .plan button {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .btn-download {
            background-color: #e63e58;
            color: white;
        }

        .btn-download:hover {
            background-color: #d1354d;
        }

        .btn-view {
            background-color: #f8f8f8;
            border: 1px solid #e63e58;
            color: #e63e58;
        }

        .btn-view:hover {
            background-color: #e63e58;
            color: white;
        }

        @media (max-width: 768px) {
            .plan {
                width: 100%;
            }

            .plan-buttons {
                flex-wrap: wrap;
            }

            .plan button {
                flex: unset;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Mission CS</div>
        <div class="cart">
            <span>0</span>
            <i class="cart-icon">ðŸ›’</i>
        </div>
    </header>

    <main>
        <section class="test-series">
            <h1>Mission CS Test Series</h1>
            {% for course in courses %}
                <h2>Course: {{ course.title }}</h2>
                <div class="plans">
                    {% for plan in course.plans %}
                        <div class="plan">
                            <p>{{ plan.name }}</p>
                            <div class="plan-buttons">
                                <a href="{{ plan.pdf_url }}" style="text-decoration: none;">
                                    <button class="btn-download">
                                        <i class="fas fa-file-pdf"></i> Download PDF
                                    </button>
                                </a>
                               <a href="https://missioncstestseries.com/auth?auth=login"> <button class="btn-view">
                                    <i class="fa fa-sign-in"></i> Enroll Now
                                </button> </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
